<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="character.css">
</head>
<body>
    <header id="character-header">
        <a href="index.html" class="link-start">Startpage</a>
        <section id="header-info">
            <h1 id="character-name">Character Name</h1>
        </section>
    </header>
    <main>
        <article id="character-info">
            <h2 class="grid-full" id="info-heading">Information</h2>
            <p>Name: <span id="name" class="white">Chewbacca</span></p>
            <p>Birth: <span id="birth" class="white">200 BBY, Kashyyyk</span></p>
            <p>Gender: <span id="gender" class="white">Male</span></p>
            <p>Height: <span id="height" class="white">2.28 meters</span></p>
            <p>Mass: <span id="mass" class="white">77</span></p>
            <p>Hair Color: <span id="hair-color" class="white">Brown</span></p>
            <p>Eye Color: <span id="eye-color" class="white">Blue</span></p>
            <p>Skin Color: <span id="skin-color" class="white">Fair</span></p>
        </article>
    </main>
    <footer>
        <a href="https://cederlund1999.github.io/ProjekuppgiftJS/">GIT HUB PAGE LINK</a>
    </footer>
    <script src="character.js"></script>
</body>
</html>
