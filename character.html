<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="character.css">
</head>
<body>
    <header id="character-header">
        <a href="index.html" class="link-start">Startpage</a>
        <section id="header-info">
            <h1 id="character-name">Character Name</h1>
        </section>
    </header>
    <main>
        <article id="character-info">
            <h2 class="grid-full">Information</h2>
            <p>Name: <span class="white"></span></p>
            <p>Birth: <span class="white"></span></p>
            <p>Gender: <span class="white"></span></p>
            <p>Height: <span class="white"></span></p>
            <p>Mass: <span class="white"></span></p>
            <p>Hair Color: <span class="white"></span></p>
            <p>Eye Color: <span class="white"></span></p>
            <p>Skin Color: <span class="white"></span></p>
        </article>
        <article id="homeworld-info">
            <h2 class="grid-full">Homeworld</h2>
            <p>Name: <span class="white"></span></p>
            <p>Climate: <span class="white"></span></p>
            <p>Diameter: <span class="white"></span></p>
            <p>Gravity: <span class="white"></span></p>
            <p>Orbital Period: <span class="white"></span></p>
            <p>Population: <span class="white"></span></p>
            <p>Rotation Period: <span class="white"></span></p>
            <p>Surface Water: <span  class="white"></span></p>
            <p>Terrain: <span  class="white"></span></p>
        </article>
    </main>
    <footer>
        <a href="https://cederlund1999.github.io/ProjekuppgiftJS/">GIT HUB PAGE LINK</a>
    </footer>
    <script src="character.js"></script>
</body>
</html>
